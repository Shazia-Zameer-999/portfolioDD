<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      This is the style definition block. All our CSS, including the animation,
      lives here. This makes the SVG completely self-contained.
    -->
    <style>
        /* Define the font style for your name */
        .logo-text {
            font-family: 'Inter', sans-serif; /* Using Inter to match your portfolio */
            font-size: 32px;
            font-weight: 700; /* Bold */
            fill: #FFFFFF; /* White text color */
            letter-spacing: -1.5px; /* Tighter letter spacing for a modern feel */
        }

        /* This is the animation for our "living" accent dot */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Style for the green circle and applying the animation */
        .logo-dot {
            fill: #34D399; /* Your vibrant green theme color */
            
            /* Apply the 'pulse' animation */
            animation: pulse 3s ease-in-out infinite;
            
            /* This ensures the scaling happens from the center of the circle */
            transform-origin: center; 
        }
    </style>

    <!-- 
      This is the SVG content itself. We draw the text and the circle.
    -->
    
    <!-- The text part of the logo ("Shazia") -->
    <text x="0" y="30" class="logo-text">Shazia</text>
    
    <!-- The animated circle part of the logo (".") -->
    <!-- It's positioned to the right of the text -->
    <circle cx="130" cy="29" r="6" class="logo-dot" />
</svg>
